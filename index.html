<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Time App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="prayer-times">
    <div class="prayer-grid">
      <div class="prayer-box" id="fajr-box">
        <div class="prayer-time" id="fajr-time">--:--</div>
      </div>
      
      <div class="prayer-box" id="realtime-box">
        <div class="prayer-time" id="real-time-clock">--:--</div>
      </div>
      
      <div class="prayer-box" id="dhuhr-box">
        <div class="prayer-time" id="dhuhr-time">--:--</div>
      </div>
      
      <div class="prayer-box" id="asr-box">
        <div class="prayer-time" id="asr-time">--:--</div>
      </div>
      
      <div class="prayer-box" id="maghrib-box">
        <div class="prayer-time" id="maghrib-time">--:--</div>
      </div>
      
      <div class="prayer-box" id="isha-box">
        <div class="prayer-time" id="isha-time">--:--</div>
      </div>
    </div>
    
    <div class="next-prayer-info">
      <div class="next-prayer-name" id="next-prayer-name">--</div>
      <div class="next-prayer-time" id="next-prayer-time">--:--</div>
    </div>
  </div>

  <div class="config-button-container">
    <button onclick="window.location.href='config/config.html'">⚙️ Configuration</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>  <!-- Link to your JavaScript -->
</body>
</html>
